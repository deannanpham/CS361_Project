<!DOCTYPE html>
<html>
<head>
    <title>Edit Log Entry</title>
</head>
<body>
    <h1>Edit Log Entry</h1>

    <form method="POST">
        <label for="date">Date (MM/DD/YYYY):</label><br>
        <input type="text" id="date" name="date" value="{{ entry.date }}" required><br><br>

        <label for="symptom">Symptom (optional):</label><br>
        <input type="text" id="symptom" name="symptom" value="{{ entry.symptom }}"><br><br>

        <input type="submit" value="Update Entry">
    </form>

    <p><a href="{{ url_for('date_log') }}">Cancel</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
